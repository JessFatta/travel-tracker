<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <div class="nav-wrapper">
    <nav class="top-nav">
      <div class="airplane-logo">
        <img src="./images/airplane.png" alt="airplane icon" height="60px" width="60px">
      </div>
      <div class="welcome-text">
        <h1 id="travelTrackerText">Travel Tracker</h1>
        <h2 id="welcomeName">Welcome,  </h2>
        <h2 id="spentText">You've spent $$$ on trips this year</h2>
      </div>
    </nav>
    <nav class="info">
      <h1>Book A Trip</h1>
      <div class="num-travelers-wrapper">
        <label for="number-travelers">Travelers</label>
        <input class="number-travelers-input" id="numberOfTravelersInput" type="number" min="1" placeholder="# of travelers" required />
      </div>
      <div class="calendar-wrapper">
        <label for="calendar">Select your date</label>
        <input class="calendar" id="calendar" name="calendar" value="Sat Jun 22 2019"></input>
      </div>
    </nav>
  </div>
<main>
  <div class="box-wrapper">
    <section class="past-trips-box scrollable">
      <h2 class="trips-text">Past Trips</h2>
      <p>stuff here</p>
      <p>stuff here</p>
      <img src="./images/airplane.png" alt="PLACEHOLDER airplane icon" height="60px" width="60px">
      <img src="./images/airplane.png" alt="PLACEHOLDER airplane icon" height="60px" width="60px">
      <img src="./images/airplane.png" alt="PLACEHOLDER airplane icon" height="60px" width="60px">
      <img src="./images/airplane.png" alt="PLACEHOLDER airplane icon" height="60px" width="60px">
      <img src="./images/airplane.png" alt="PLACEHOLDER airplane icon" height="60px" width="60px">
      <img src="./images/airplane.png" alt="PLACEHOLDER airplane icon" height="60px" width="60px">
      <img src="./images/airplane.png" alt="PLACEHOLDER airplane icon" height="60px" width="60px">
      <img src="./images/airplane.png" alt="PLACEHOLDER airplane icon" height="60px" width="60px">
      <img src="./images/airplane.png" alt="PLACEHOLDER airplane icon" height="60px" width="60px">
    </section>
    <section class="present-trips-box scrollable">
      <h2 class="trips-text">Present Trips</h2>
      <p>stuff here</p>
      <p>stuff here</p>
    </section>
    <section class="upcoming-trips-box scrollable">
      <h2 class="trips-text">Upcoming Trips</h2>
      <p>stuff here</p>
      <p>stuff here</p>
    </section>
    <section class="pending-trips-box scrollable">
      <h2 class="trips-text">Pending Trips</h2>
      <p>stuff here</p>
      <p>stuff here</p>
    </section>
  </div>
</main>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
