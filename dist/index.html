<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
<section class="log-in-page" id="logInPage">
  <form class="login-form">
    <h1 class= login-text">Welcome! Please sign in</h1>
    <div class="input-text-wrapper">
      <input class="username-field" id="userNameField" type="text" name="username-field" placeholder="enter your username" required>
      <input class="password-field" id="passWordField" type="text" name="password-field" placeholder="enter your password" required>
      <button class="login-submit" id="logInSubmit" value="Login">Let's go!</button>
    </div>
  </form>
</section>
<section class="main-page hidden" id="mainPage">
  <div class="nav-wrapper">
    <nav class="top-nav">
      <div class="airplane-logo">
        <img src="./images/airplane.png" alt="airplane icon" height="60px" width="60px">
      </div>
      <div class="welcome-text">
        <h1 id="travelTrackerText">Travel Tracker</h1>
        <h2 id="welcomeName">Welcome,  </h2>
        <h2 id="spentText">You've spent $$$ on trips this year</h2>
      </div>
    </nav>
    <form for="input-fields" class="info">
      <h1 class="book-trip-text">Book A Trip</h1>
      <section class="destination-wrapper">
        <label for="dropDownMenuDestinations">Select your Destination</label>
        <select class="destination-drop-down" name="dropDown" id="dropDownMenuDestinations" required>
          <option value="Destinations"></option>
          <option value="" disabled selected>Destinations</option>
        </select>
      </section>
      <section class="num-travelers-wrapper">
        <label for="numberOfTravelersInput" class="num-travelers-text">Travelers</label>
        <input class="number-travelers-input" id="numberOfTravelersInput" name="travelers" type="number" min="1" placeholder="Number of Travelers" required />
      </section>
      <section class="calendar-wrapper">
        <label for="startDateInput" type="date" class="select-date-text">Select your date</label>
        <input class="date-input" id="startDateInput" type="date" name="date" required></input>
      </section>
      <section class="duration-wrapper">
        <label for="tripDurationInput" class="duration-text">Duration</label>
        <input class="trip-duration-input" id="tripDurationInput" type="number" name="duration" min="1" placeholder="Duration" required />
      </section>
      <section class="enter-button-wrapper">
        <button class="enter-button">
          Let's go!
        </button>
      </section>
    </form>
  </div>
<main>
  <div class="box-wrapper">
    <section class="past-trips-box scrollable">
      <h2 class="trips-text">Past Trips</h2>
      <p class="destination-name"></p>
      <img class="destination-image" src="" alt=""/>
      <p class="trip-date"></p>
      <p class="destination-lodging-cost"></p>
      <p class="destination-flight-cost"></p>
      <p class="trip-duration"></p>
      <p class="trip-status"></p>
    </section>
    <section class="upcoming-trips-box scrollable">
      <h2 class="trips-text">Trips in 2022</h2>
      <p class="destination-name"></p>
      <img class="destination-image" src="" alt=""/>
      <p class="destination-date"></p>
      <p class="destination-lodging-cost"></p>
      <p class="destination-flight-cost"></p>
      <p class="trip-duration"></p>
      <p class="trip-status"></p>
    </section>
    <section class="pending-trips-box scrollable">
      <h2 class="trips-text">Pending Trips</h2>
      <p class="destination-name-pending"></p>
      <img class="destination-image" src="" alt=""/>
      <p class="destination-date"></p>
      <p class="destination-lodging-cost"></p>
      <p class="destination-flight-cost"></p>
      <p class="trip-duration"></p>
      <p class="total-estimated-cost"></p>
      <p class="trip-status"></p>
    </section>
  </div>
</main>
</section>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
